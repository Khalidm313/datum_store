{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 40px auto;">
    <div class="page-header">
        <h2 class="page-title">تعديل بيانات العميل</h2>
        <a href="{{ url_for('customers') }}" class="btn btn-outline">عودة</a>
    </div>

    <form method="POST">
        <div style="margin-bottom: 20px;">
            <label class="form-label">اسم العميل</label>
            <input type="text" name="name" value="{{ customer.name }}" class="form-control" required>
        </div>
        <div style="margin-bottom: 30px;">
            <label class="form-label">رقم الهاتف</label>
            <input type="text" name="phone" value="{{ customer.phone or '' }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-warning" style="width: 100%;">حفظ التغييرات</button>
    </form>
</div>
{% endblock %}
