{% extends "base.html" %}

{% block content %}
<style>
    /* --- Glass Theme & Centering --- */
    body {
        background: #2563eb !important;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .auth-container {
        width: 100%;
        max-width: 450px; /* Slightly wider for register form */
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .auth-card {
        /* Glass Effect */
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 100%;
    }

    .brand-logo {
        color: white;
        font-size: 2.2rem;
        margin-bottom: 15px;
    }

    .auth-title {
        color: white;
        font-size: 1.6rem;
        font-weight: 800;
        margin-bottom: 10px;
    }

    .auth-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.95rem;
        margin-bottom: 30px;
    }

    .auth-input {
        width: 100%;
        padding: 14px;
        margin-bottom: 15px;
        /* Glass Input Style */
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        color: white;
        font-size: 1rem;
        outline: none;
        transition: 0.3s;
        text-align: right;
    }
    
    .auth-input::placeholder { color: rgba(255, 255, 255, 0.6); }

    .auth-input:focus {
        background: rgba(255, 255, 255, 0.25);
        border-color: white;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    }

    .btn-auth {
        width: 100%;
        padding: 14px;
        background: white;
        color: #2563eb;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s;
        margin-top: 10px;
        margin-bottom: 25px;
    }

    .btn-auth:hover {
        background: rgba(255, 255, 255, 0.9);
        transform: translateY(-2px);
    }

    .auth-footer {
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        padding-top: 20px;
        font-size: 0.95rem;
        color: rgba(255, 255, 255, 0.8);
    }

    .auth-link {
        color: white;
        text-decoration: none;
        font-weight: bold;
        margin-right: 5px;
    }
    .auth-link:hover { text-decoration: underline; }

</style>

<div class="auth-container">
    <div class="auth-card">
        <div class="brand-logo"><i class="fas fa-store"></i></div>
        <h2 class="auth-title">إنشاء حساب جديد</h2>
        <p class="auth-subtitle">ابدأ بإدارة متجرك ومبيعاتك بسهولة</p>
        
        <form method="POST">
            <input type="text" name="shop_name" class="auth-input" placeholder="اسم المتجر" required autofocus>
            
            <input type="text" name="username" class="auth-input" placeholder="اسم المستخدم (المدير)" required>
            
            <input type="password" name="password" class="auth-input" placeholder="كلمة المرور" required>
            
            <button type="submit" class="btn-auth">
                تسجيل المتجر <i class="fas fa-check-circle" style="margin-right: 5px;"></i>
            </button>
        </form>

        <div class="auth-footer">
            لديك حساب بالفعل؟
            <a href="{{ url_for('login') }}" class="auth-link">تسجيل الدخول</a>
        </div>
    </div>
</div>
{% endblock %}
