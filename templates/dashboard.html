{% extends "base.html" %}

{% block content %}
<style>
    .premium-banner {
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        padding: 40px; border-radius: 24px; border: 1px solid var(--border-color);
        margin-bottom: 25px; position: relative; overflow: hidden;
    }

    .shop-title-large {
        font-size: clamp(2rem, 8vw, 3.5rem); /* Responsive text size */
        font-weight: 900; color: white; margin: 10px 0; line-height: 1.1;
    }

    /* GRID SYSTEM FIX */
    .stat-grid { 
        display: grid; 
        grid-template-columns: repeat(4, 1fr); /* Default 4 per row */
        gap: 20px; 
        margin-bottom: 30px; 
    }
    
    .stat-card-pro {
        background: var(--bg-sidebar); padding: 25px; border-radius: 20px;
        border: 1px solid var(--border-color); text-align: center;
    }

    .stat-value { font-size: 1.8rem; font-weight: 800; margin-top: 8px; }
    .stat-label { color: var(--text-muted); font-size: 0.9rem; font-weight: 600; }

    /* CHART CARD */
    .chart-card {
        background: var(--bg-sidebar); padding: 20px; border-radius: 24px;
        border: 1px solid var(--border-color); height: 400px;
    }

    /* MOBILE OVERRIDES */
    @media (max-width: 1200px) { .stat-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 576px) { 
        .stat-grid { grid-template-columns: 1fr; } /* Stack vertically on small phones */
        .premium-banner { padding: 30px 20px; }
        .chart-card { height: 320px; }
    }
</style>

<div class="premium-banner">
    <span style="color: var(--primary); font-weight: 700; font-size: 0.9rem;">لوحة إدارة المتجر</span>
    <h1 class="shop-title-large">{{ current_user.shop.name }}</h1>
    <p style="color: var(--text-muted); margin: 0;">أهلاً بك مجدداً، {{ current_user.username }}.</p>
</div>

<div class="stat-grid">
    <div class="stat-card-pro">
        <div class="stat-label">مبيعات اليوم</div>
        <div class="stat-value">{{ todays_sales }}</div>
    </div>
    <div class="stat-card-pro">
        <div class="stat-label">إجمالي الشهر</div>
        <div class="stat-value" style="color: #10b981;">{{ month_sales }}</div>
    </div>
    <div class="stat-card-pro">
        <div class="stat-label">المصروفات</div>
        <div class="stat-value" style="color: #ef4444;">{{ month_expenses }}</div>
    </div>
    <div class="stat-card-pro">
        <div class="stat-label">صافي الربح</div>
        <div class="stat-value" style="color: var(--primary);">{{ net_profit }}</div>
    </div>
</div>

<div class="chart-card">
    <h3 style="margin: 0 0 20px 0; font-size: 1.1rem;"><i class="fas fa-chart-line" style="color: var(--primary); margin-left: 10px;"></i>نمو المبيعات</h3>
    <div style="height: calc(100% - 50px);">
        <canvas id="salesChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const ctx = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ chart_labels | tojson }},
                datasets: [{
                    data: {{ chart_data | tojson }},
                    borderColor: '#5d5af3',
                    backgroundColor: 'rgba(93, 90, 243, 0.1)',
                    fill: true, tension: 0.4, borderWidth: 3, pointRadius: 4
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#64748b' } },
                    x: { grid: { display: false }, ticks: { color: '#64748b' } }
                }
            }
        });
    });
</script>
{% endblock %}
