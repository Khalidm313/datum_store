{% extends "base.html" %}
{% block content %}
<style>
    .stat-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 4 أعمدة متساوية */
        gap: 25px;
        margin-bottom: 35px;
    }
    .stat-card {
        background: var(--bg-sidebar);
        padding: 30px;
        border-radius: 24px;
        border: 1px solid var(--border-color);
        text-align: center;
        transition: 0.3s;
    }
    .stat-card:hover { border-color: var(--primary); transform: translateY(-5px); }
    .stat-value { font-size: 2.2rem; font-weight: 900; margin: 10px 0; }
    .stat-label { color: var(--text-muted); font-weight: 600; font-size: 0.9rem; }

    @media (max-width: 1200px) { .stat-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px) { .stat-grid { grid-template-columns: 1fr; } }
</style>

<div class="stat-grid">
    <div class="stat-card">
        <div class="stat-label">مبيعات اليوم</div>
        <div class="stat-value" style="color: #fff;">{{ todays_sales }}</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">إجمالي الشهر</div>
        <div class="stat-value" style="color: #10b981;">{{ month_sales }}</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">المصروفات</div>
        <div class="stat-value" style="color: #ef4444;">{{ month_expenses }}</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">صافي الربح</div>
        <div class="stat-value" style="color: var(--primary);">{{ net_profit }}</div>
    </div>
</div>

<div style="background: var(--bg-sidebar); border: 1px solid var(--border-color); padding: 30px; border-radius: 24px; height: 400px;">
    <h3 style="margin-bottom: 20px;">نمو المبيعات</h3>
    <canvas id="salesChart"></canvas>
</div>
{% endblock %}
