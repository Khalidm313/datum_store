{% extends "base.html" %}
{% block content %}
<style>
    .welcome-banner {
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        padding: 50px; border-radius: 30px; margin-bottom: 40px; border: 1px solid var(--border-color);
    }
    .welcome-banner h1 { font-size: 3.5rem; font-weight: 900; margin: 10px 0; color: #fff; }

    .stat-grid {
        display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px; margin-bottom: 40px;
    }
    .stat-card {
        background: var(--bg-sidebar); padding: 35px; border-radius: 25px;
        border: 1px solid var(--border-color); text-align: center; transition: 0.3s;
    }
    .stat-card:hover { border-color: var(--primary); transform: translateY(-5px); }
    .stat-value { font-size: 2.5rem; font-weight: 900; margin: 10px 0; display: block; }
    .stat-label { color: var(--text-muted); font-weight: 600; font-size: 1rem; }

    @media (max-width: 1200px) { .stat-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px) { 
        .stat-grid { grid-template-columns: 1fr; } 
        .welcome-banner { padding: 30px; }
        .welcome-banner h1 { font-size: 2.2rem; }
    }
</style>

<div class="welcome-banner">
    <span style="color: var(--primary); font-weight: 800; letter-spacing: 1px;">لوحة الإدارة</span>
    <h1>{{ current_user.shop.name }}</h1>
    <p style="color: var(--text-muted); font-size: 1.2rem;">أهلاً بك مجدداً، النظام يعمل بكفاءة عالية.</p>
</div>

<div class="stat-grid">
    <div class="stat-card">
        <span class="stat-label">مبيعات اليوم</span>
        <span class="stat-value" style="color: #fff;">{{ todays_sales }}</span>
    </div>
    <div class="stat-card">
        <span class="stat-label">إجمالي الشهر</span>
        <span class="stat-value" style="color: #10b981;">{{ month_sales }}</span>
    </div>
    <div class="stat-card">
        <span class="stat-label">المصروفات</span>
        <span class="stat-value" style="color: #ef4444;">{{ month_expenses }}</span>
    </div>
    <div class="stat-card">
        <span class="stat-label">صافي الربح</span>
        <span class="stat-value" style="color: var(--primary);">{{ net_profit }}</span>
    </div>
</div>

<div class="card" style="height: 450px;">
    <h3 style="margin-bottom: 25px;"><i class="fas fa-chart-line" style="margin-left:10px;"></i>نمو المبيعات</h3>
    <canvas id="salesChart"></canvas>
</div>
{% endblock %}
