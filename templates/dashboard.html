{% extends "base.html" %}

{% block content %}
<style>
    /* Premium Banner - Mobile Friendly */
    .premium-banner {
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        padding: 40px; border-radius: 24px; margin-bottom: 25px;
    }

    .shop-title-large {
        font-size: clamp(2rem, 8vw, 4rem); /* Responsive Font Size */
        font-weight: 900; color: white; margin: 10px 0;
    }

    /* STAT GRID - THE CRITICAL PART FOR MOBILE */
    .stat-grid { 
        display: grid; 
        grid-template-columns: repeat(4, 1fr); /* 4 columns on PC */
        gap: 20px; 
        margin-bottom: 30px; 
    }
    
    /* Responsive Chart Container */
    .chart-card {
        background: var(--bg-sidebar); 
        padding: 20px; 
        border-radius: 24px; 
        border: 1px solid var(--border-color);
        height: 400px;
    }

    /* MOBILE ADJUSTMENTS */
    @media (max-width: 992px) {
        .stat-grid { 
            grid-template-columns: repeat(2, 1fr); /* 2 per row on tablets */
        }
        .premium-banner { padding: 30px 20px; }
    }

    @media (max-width: 576px) {
        .stat-grid { 
            grid-template-columns: 1fr; /* 1 per row on small phones */
        }
        .chart-card { height: 300px; }
    }

    .stat-card-pro {
        background: var(--bg-sidebar); padding: 20px; border-radius: 20px;
        border: 1px solid var(--border-color);
    }
    .stat-value { font-size: 1.8rem; font-weight: 800; }
    .stat-label { color: var(--text-muted); font-size: 0.85rem; }
</style>

<div class="premium-banner">
    <span style="color:var(--primary); font-weight:700;">لوحة إدارة المتجر</span>
    <h1 class="shop-title-large">{{ current_user.shop.name }}</h1>
    <p style="color: var(--text-muted);">أهلاً، {{ current_user.username }}.</p>
</div>

<div class="stat-grid">
    <div class="stat-card-pro">
        <div class="stat-label">مبيعات اليوم</div>
        <div class="stat-value">{{ todays_sales }}</div>
    </div>
    <div class="stat-card-pro">
        <div class="stat-label">إجمالي الشهر</div>
        <div class="stat-value" style="color: #10b981;">{{ month_sales }}</div>
    </div>
    <div class="stat-card-pro">
        <div class="stat-label">المصروفات</div>
        <div class="stat-value" style="color: #ef4444;">{{ month_expenses }}</div>
    </div>
    <div class="stat-card-pro">
        <div class="stat-label">صافي الربح</div>
        <div class="stat-value" style="color: var(--primary);">{{ net_profit }}</div>
    </div>
</div>

<div class="chart-card">
    <h3 style="margin-bottom: 20px;"><i class="fas fa-chart-line"></i> نمو المبيعات</h3>
    <div style="height: calc(100% - 60px);">
        <canvas id="salesChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const ctx = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ chart_labels | tojson }},
                datasets: [{
                    label: 'المبيعات',
                    data: {{ chart_data | tojson }},
                    borderColor: '#5d5af3',
                    backgroundColor: 'rgba(93, 90, 243, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } }
            }
        });
    });
</script>
{% endblock %}
