{% extends "base.html" %}
{% block content %}
<style>
    /* شبكة الإحصائيات */
    .stat-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); /* توزيع ذكي */
        gap: 20px;
        margin-bottom: 30px;
    }
    .stat-card {
        background: var(--bg-sidebar);
        padding: 25px;
        border-radius: 20px;
        border: 1px solid var(--border-color);
        text-align: center;
    }
    .stat-value { font-size: 2rem; font-weight: 800; color: var(--text-main); }
    .stat-label { color: var(--text-muted); font-size: 0.9rem; }
</style>

<div class="stat-grid">
    <div class="stat-card">
        <div class="stat-label">مبيعات اليوم</div>
        <div class="stat-value">{{ todays_sales }}</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">إجمالي الشهر</div>
        <div class="stat-value" style="color: #10b981;">{{ month_sales }}</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">المصروفات</div>
        <div class="stat-value" style="color: #ef4444;">{{ month_expenses }}</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">صافي الربح</div>
        <div class="stat-value" style="color: var(--primary);">{{ net_profit }}</div>
    </div>
</div>
{% endblock %}
