<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Datum Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap');
        
        :root {
            --primary: #5d5af3;
            --bg-body: #0f172a;
            --bg-sidebar: #1e293b;
            --border-color: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --sidebar-width: 260px;
        }

        html.light-mode {
            --bg-body: #f1f5f9;
            --bg-sidebar: #ffffff;
            --border-color: #cbd5e1;
            --text-main: #0f172a;
            --text-muted: #64748b;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex; height: 100vh; overflow: hidden; /* يمنع نزول الصفحة بالكامل */
        }

        /* القائمة الجانبية */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-sidebar);
            border-left: 1px solid var(--border-color);
            display: flex; flex-direction: column; padding: 20px;
            flex-shrink: 0; z-index: 1001;
            overflow-y: auto; /* يسمح بالتمرير داخل القائمة فقط */
        }

        /* المحتوى الرئيسي */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto; /* يسمح بالتمرير في المحتوى فقط */
            background-color: var(--bg-body);
        }

        .nav-link {
            display: flex; align-items: center; gap: 12px; padding: 12px 15px;
            color: var(--text-muted); text-decoration: none; border-radius: 12px;
            margin-bottom: 5px; transition: 0.3s;
        }
        .nav-link.active { background-color: var(--primary); color: white; }
        .nav-link:hover { background: rgba(93, 90, 243, 0.1); color: var(--primary); }

        /* للهاتف */
        @media (max-width: 992px) {
            body { flex-direction: column; }
            .sidebar {
                position: fixed; right: -100%; top: 0; bottom: 0;
                transition: 0.4s; width: 280px;
            }
            .sidebar.open { right: 0; }
            .main-content { padding: 80px 20px 20px; }
        }
    </style>
</head>
<body>
    {% if current_user.is_authenticated %}
    <nav class="sidebar" id="sidebar">
        <div style="font-size: 1.5rem; font-weight: 800; margin-bottom: 30px;">
            <i class="fas fa-cube" style="color: var(--primary);"></i> Datum Store
        </div>
        
        <a href="{{ url_for('dashboard') }}" class="nav-link {{ 'active' if request.endpoint == 'dashboard' }}"><i class="fas fa-chart-pie"></i> لوحة التحكم</a>
        <a href="{{ url_for('pos') }}" class="nav-link {{ 'active' if request.endpoint == 'pos' }}"><i class="fas fa-cash-register"></i> نقطة البيع</a>
        <a href="{{ url_for('products') }}" class="nav-link {{ 'active' if 'product' in request.endpoint }}"><i class="fas fa-box"></i> المنتجات</a>
        <a href="{{ url_for('customers') }}" class="nav-link {{ 'active' if 'customer' in request.endpoint }}"><i class="fas fa-users"></i> العملاء</a>
        <a href="{{ url_for('employees') }}" class="nav-link {{ 'active' if 'employee' in request.endpoint }}"><i class="fas fa-user-tie"></i> الموظفين</a>
        <a href="{{ url_for('invoices') }}" class="nav-link {{ 'active' if 'invoice' in request.endpoint }}"><i class="fas fa-file-invoice"></i> الفواتير</a>
        
        <div style="margin-top: auto;">
            <a href="{{ url_for('settings') }}" class="nav-link"><i class="fas fa-cog"></i> الإعدادات</a>
            <a href="{{ url_for('logout') }}" class="nav-link" style="color: #ef4444;"><i class="fas fa-sign-out-alt"></i> خروج</a>
        </div>
    </nav>
    {% endif %}

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
