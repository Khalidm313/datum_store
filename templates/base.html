<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Datum Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        :root { --primary: #5d5af3; --bg-body: #0f172a; --bg-sidebar: #1e293b; --border: #334155; --text: #f8fafc; --sidebar-w: 280px; }
        html.light-mode { --bg-body: #f1f5f9; --bg-sidebar: #ffffff; --border: #cbd5e1; --text: #0f172a; }
        body { margin: 0; padding: 0; font-family: 'Tajawal', sans-serif; background: var(--bg-body); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: var(--sidebar-w); background: var(--bg-sidebar); border-left: 1px solid var(--border); display: flex; flex-direction: column; padding: 25px; flex-shrink: 0; overflow-y: auto; }
        .main-content { flex: 1; height: 100vh; overflow-y: auto; padding: 40px; position: relative; }
        .nav-link { display: flex; align-items: center; gap: 15px; padding: 14px; color: #94a3b8; text-decoration: none; border-radius: 12px; margin-bottom: 8px; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { background: var(--primary); color: white; }
        .theme-btn { background: var(--border); color: var(--text); border: none; padding: 10px; border-radius: 10px; cursor: pointer; margin: 10px 0; width: 100%; font-weight: bold; }
        @media (max-width: 992px) { .sidebar { position: fixed; right: -100%; top: 0; bottom: 0; transition: 0.3s; z-index: 1000; } .sidebar.open { right: 0; } .main-content { padding: 80px 20px; } }
    </style>
</head>
<body>
    <nav class="sidebar" id="sidebar">
        <h2 style="margin-bottom:30px;"><i class="fas fa-cube" style="color:var(--primary)"></i> Datum</h2>
        <a href="{{ url_for('dashboard') }}" class="nav-link"><i class="fas fa-chart-pie"></i> لوحة التحكم</a>
        <a href="{{ url_for('pos') }}" class="nav-link"><i class="fas fa-cash-register"></i> نقطة البيع</a>
        <a href="{{ url_for('products') }}" class="nav-link"><i class="fas fa-box"></i> المنتجات</a>
        <a href="{{ url_for('customers') }}" class="nav-link"><i class="fas fa-users"></i> العملاء</a>
        <a href="{{ url_for('employees') }}" class="nav-link"><i class="fas fa-user-tie"></i> الموظفين</a>
        <button class="theme-btn" onclick="toggleTheme()">تبديل الإضاءة</button>
        <a href="{{ url_for('logout') }}" class="nav-link" style="color:#ef4444; margin-top:auto;"><i class="fas fa-sign-out-alt"></i> خروج</a>
    </nav>
    <main class="main-content">
        <button onclick="document.getElementById('sidebar').classList.toggle('open')" style="position:fixed; top:20px; right:20px; z-index:1100; display:none;" class="mobile-toggle">☰</button>
        {% block content %}{% endblock %}
    </main>
    <script>
        function toggleTheme() {
            document.documentElement.classList.toggle('light-mode');
            localStorage.setItem('theme', document.documentElement.classList.contains('light-mode') ? 'light' : 'dark');
        }
        if(localStorage.getItem('theme') === 'light') document.documentElement.classList.add('light-mode');
    </script>
</body>
</html>
