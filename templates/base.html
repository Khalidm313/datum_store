<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Datum Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap');
        
        :root {
            --primary: #5d5af3;
            --bg-body: #0f172a;
            --bg-sidebar: #1e293b;
            --border-color: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --sidebar-width: 280px;
        }

        html.light-mode {
            --bg-body: #f1f5f9;
            --bg-sidebar: #ffffff;
            --border-color: #cbd5e1;
            --text-main: #0f172a;
            --text-muted: #64748b;
        }

        body {
            margin: 0; padding: 0; font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-body); color: var(--text-main);
            display: flex; height: 100vh; overflow: hidden;
        }

        /* القائمة الجانبية الثابتة */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-sidebar);
            border-left: 1px solid var(--border-color);
            display: flex; flex-direction: column; padding: 25px;
            flex-shrink: 0; z-index: 1001; transition: transform 0.3s ease;
        }

        /* منطقة المحتوى المتحركة */
        .main-content {
            flex: 1; height: 100vh; overflow-y: auto; padding: 40px;
            background-color: var(--bg-body); position: relative;
        }

        .nav-link {
            display: flex; align-items: center; gap: 15px; padding: 14px 18px;
            color: var(--text-muted); text-decoration: none; border-radius: 15px;
            margin-bottom: 8px; transition: 0.3s; font-weight: 500;
        }
        .nav-link:hover { background: rgba(93, 90, 243, 0.1); color: var(--primary); }
        .nav-link.active { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(93, 90, 243, 0.3); }

        .mobile-header {
            display: none; position: fixed; top: 0; left: 0; right: 0; height: 65px;
            background: var(--bg-sidebar); border-bottom: 1px solid var(--border-color);
            z-index: 1000; align-items: center; padding: 0 20px; justify-content: space-between;
        }

        @media (max-width: 992px) {
            .mobile-header { display: flex; }
            .sidebar { position: fixed; right: -100%; top: 0; bottom: 0; width: 280px; }
            .sidebar.open { right: 0; }
            .main-content { padding: 90px 20px 20px; width: 100%; }
            .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; }
            .overlay.active { display: block; }
        }

        .card { background: var(--bg-sidebar); border-radius: 24px; border: 1px solid var(--border-color); padding: 30px; margin-bottom: 25px; }
    </style>
</head>
<body>
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <header class="mobile-header">
        <button onclick="toggleSidebar()" style="background:none; border:none; color:var(--text-main); font-size:1.5rem;"><i class="fas fa-bars"></i></button>
        <div style="font-weight: 800; font-size: 1.2rem;">Datum Store</div>
        <div style="width: 30px;"></div>
    </header>

    {% if current_user.is_authenticated %}
    <nav class="sidebar" id="sidebar">
        <div style="font-size: 1.8rem; font-weight: 900; margin-bottom: 40px; display: flex; align-items: center; gap: 12px;">
            <i class="fas fa-cube" style="color: var(--primary);"></i> Datum
        </div>

        <a href="{{ url_for('dashboard') }}" class="nav-link {{ 'active' if request.endpoint == 'dashboard' }}"><i class="fas fa-chart-pie"></i> لوحة التحكم</a>
        <a href="{{ url_for('pos') }}" class="nav-link {{ 'active' if request.endpoint == 'pos' }}"><i class="fas fa-cash-register"></i> نقطة البيع</a>
        <a href="{{ url_for('products') }}" class="nav-link {{ 'active' if request.endpoint == 'products' }}"><i class="fas fa-box"></i> المنتجات</a>
        <a href="{{ url_for('customers') }}" class="nav-link {{ 'active' if request.endpoint == 'customers' }}"><i class="fas fa-users"></i> العملاء</a>
        <a href="{{ url_for('employees') }}" class="nav-link {{ 'active' if request.endpoint == 'employees' }}"><i class="fas fa-user-tie"></i> الموظفين</a>
        <a href="{{ url_for('invoices') }}" class="nav-link {{ 'active' if request.endpoint == 'invoices' }}"><i class="fas fa-file-invoice"></i> الفواتير</a>

        <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border-color);">
            <a href="{{ url_for('settings') }}" class="nav-link"><i class="fas fa-cog"></i> الإعدادات</a>
            <a href="{{ url_for('logout') }}" class="nav-link" style="color: #ef4444; background: rgba(239, 68, 68, 0.05);"><i class="fas fa-sign-out-alt"></i> خروج</a>
        </div>
    </nav>
    {% endif %}

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }
    </script>
</body>
</html>
