<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Datum Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap');
        
        :root {
            --primary: #5d5af3;
            --bg-body: #0f172a;
            --bg-sidebar: #1e293b;
            --border-color: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --sidebar-width: 260px;
        }

        html.light-mode {
            --bg-body: #f1f5f9;
            --bg-sidebar: #ffffff;
            --border-color: #cbd5e1;
            --text-main: #0f172a;
            --text-muted: #64748b;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex; height: 100vh; overflow: hidden;
        }

        /* --- MOBILE TOP BAR --- */
        .mobile-header {
            display: none; position: fixed; top: 0; left: 0; right: 0;
            height: 60px; background: var(--bg-sidebar);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000; align-items: center; justify-content: space-between; padding: 0 20px;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-sidebar);
            border-left: 1px solid var(--border-color);
            display: flex; flex-direction: column; padding: 20px; flex-shrink: 0;
            transition: transform 0.3s ease; z-index: 1001;
        }

        .nav-link {
            display: flex; align-items: center; gap: 12px; padding: 12px 15px;
            color: var(--text-muted); text-decoration: none; border-radius: 12px;
            margin-bottom: 5px; font-weight: 500; transition: 0.2s;
        }
        .nav-link.active { background-color: var(--primary); color: white; }
        .nav-link:hover { background: rgba(93, 90, 243, 0.1); color: var(--primary); }

        .main-content { flex: 1; padding: 30px; overflow-y: auto; position: relative; }

        /* --- RESPONSIVE LOGIC --- */
        @media (max-width: 992px) {
            .mobile-header { display: flex; }
            .sidebar {
                position: fixed; top: 0; bottom: 0; right: 0;
                transform: translateX(100%); /* Hidden on mobile by default */
            }
            .sidebar.open { transform: translateX(0); } /* Shown when toggled */
            .main-content { padding: 80px 15px 20px 15px; width: 100%; }
            
            .sidebar-overlay {
                display: none; position: fixed; inset: 0;
                background: rgba(0,0,0,0.5); z-index: 1000;
            }
            .sidebar-overlay.active { display: block; }
        }

        .logo { font-size: 1.5rem; font-weight: 800; margin-bottom: 30px; display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>

    <header class="mobile-header">
        <button onclick="toggleSidebar()" style="background: none; border: none; color: var(--text-main); font-size: 1.5rem;">
            <i class="fas fa-bars"></i>
        </button>
        <div style="font-weight: 800;">Datum Store</div>
        <div style="width: 30px;"></div>
    </header>

    {% if current_user.is_authenticated %}
    <nav class="sidebar" id="sidebar">
        <div class="logo">
            <i class="fas fa-cube" style="color: var(--primary);"></i> Datum Store
        </div>

        {% if current_user.is_admin %}
            <a href="{{ url_for('admin_dashboard') }}" class="nav-link {{ 'active' if request.endpoint == 'admin_dashboard' else '' }}"><i class="fas fa-shield-alt"></i> الإدارة العليا</a>
            <a href="{{ url_for('manage_admins') }}" class="nav-link {{ 'active' if request.endpoint == 'manage_admins' else '' }}"><i class="fas fa-user-lock"></i> المشرفين</a>
        {% else %}
            <a href="{{ url_for('dashboard') }}" class="nav-link {{ 'active' if request.endpoint == 'dashboard' else '' }}"><i class="fas fa-chart-pie"></i> لوحة التحكم</a>
            <a href="{{ url_for('pos') }}" class="nav-link {{ 'active' if request.endpoint == 'pos' else '' }}"><i class="fas fa-cash-register"></i> نقطة البيع</a>
            <a href="{{ url_for('products') }}" class="nav-link {{ 'active' if 'product' in request.endpoint else '' }}"><i class="fas fa-box"></i> المنتجات</a>
            <a href="{{ url_for('invoices') }}" class="nav-link {{ 'active' if 'invoice' in request.endpoint else '' }}"><i class="fas fa-file-invoice"></i> الفواتير</a>
            <a href="{{ url_for('settings') }}" class="nav-link {{ 'active' if request.endpoint == 'settings' else '' }}"><i class="fas fa-cog"></i> الإعدادات</a>
        {% endif %}

        <a href="{{ url_for('logout') }}" class="nav-link" style="margin-top: auto; color: #ef4444; background: rgba(239, 68, 68, 0.1);">
            <i class="fas fa-sign-out-alt"></i> خروج
        </a>
    </nav>
    {% endif %}

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }
    </script>
</body>
</html>
