{% extends "base.html" %}
{% block content %}
<style>
    .table-card {
        background: var(--bg-sidebar);
        border-radius: 24px;
        border: 1px solid var(--border-color);
        padding: 20px;
        overflow: hidden;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th { padding: 15px; text-align: right; background: rgba(255,255,255,0.02); color: var(--text-muted); }
    td { padding: 15px; border-top: 1px solid var(--border-color); }
    .btn-add { background: var(--primary); color: white; padding: 12px 25px; border-radius: 12px; text-decoration: none; font-weight: bold; }
</style>

<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
    <h1>إدارة المخزون</h1>
    <a href="#" class="btn-add">+ إضافة منتج</a>
</div>

<div class="table-card">
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>المنتج</th>
                <th>الباركود</th>
                <th>سعر البيع</th>
                <th>المخزون</th>
                <th>إجراءات</th>
            </tr>
        </thead>
        <tbody>
            {% for prod in products %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ prod.name }}</td>
                <td>{{ prod.barcode }}</td>
                <td>{{ prod.sell_price }}</td>
                <td>{{ prod.stock }}</td>
                <td><button style="color: var(--primary); background:none; border:none; cursor:pointer;">تعديل</button></td>
            </tr>
            {% else %}
            <tr><td colspan="6" style="text-align:center; padding: 50px;">لا توجد منتجات حالياً</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
