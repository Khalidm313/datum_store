{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">العملاء</h1>
</div>

<div class="card">
    <h3 style="margin-top: 0; margin-bottom: 20px;">إضافة عميل جديد</h3>
    <form method="POST" style="display: flex; gap: 15px; align-items: flex-end;">
        <div style="flex: 1;">
            <label style="display:block; margin-bottom:5px; color:var(--text-muted);">اسم العميل</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div style="flex: 1;">
            <label style="display:block; margin-bottom:5px; color:var(--text-muted);">رقم الهاتف</label>
            <input type="text" name="phone" class="form-control">
        </div>
        <button type="submit" class="btn" style="height: 42px;">حفظ</button>
    </form>
</div>

<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;">
    {% for c in customers %}
    <div class="card" style="margin: 0; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <div style="font-weight: bold; font-size: 1.1rem; margin-bottom: 5px;">{{ c.name }}</div>
            <div style="color: var(--text-muted); font-size: 0.9rem;"><i class="fas fa-phone"></i> {{ c.phone or '---' }}</div>
        </div>
        
        <div style="text-align: left;">
            <div style="font-size: 0.8rem; color: var(--text-muted);">الرصيد</div>
            <div style="font-size: 1.2rem; font-weight: bold; color: var(--danger);">{{ c.balance }}</div>
        </div>

        <div style="display: flex; gap: 5px;">
            <a href="{{ url_for('customer_details', id=c.id) }}" class="btn" style="padding: 8px 12px; background: var(--bg-body); color: var(--text-muted);"><i class="fas fa-file-alt"></i></a>
            <a href="{{ url_for('edit_customer', id=c.id) }}" class="btn" style="padding: 8px 12px; background: var(--bg-body); color: var(--warning);"><i class="fas fa-edit"></i></a>
            <a href="{{ url_for('delete_customer', id=c.id) }}" class="btn" style="padding: 8px 12px; background: var(--bg-body); color: var(--danger);" onclick="return confirm('حذف؟')"><i class="fas fa-trash"></i></a>
        </div>
    </div>
    {% else %}
    <div class="card" style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--text-muted);">لا يوجد عملاء مسجلين</div>
    {% endfor %}
</div>
{% endblock %}
