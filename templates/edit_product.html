{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 40px auto;">
    <div class="page-header">
        <h2 class="page-title">تعديل المنتج</h2>
        <a href="{{ url_for('products') }}" class="btn" style="background: transparent; border: 1px solid var(--border-color); color: var(--text-muted);">عودة</a>
    </div>

    <form method="POST">
        <div style="margin-bottom: 15px;">
            <label style="display:block; margin-bottom:8px; color:var(--text-muted);">اسم المنتج</label>
            <input type="text" name="name" value="{{ product.name }}" class="form-control" required>
        </div>

        <div style="margin-bottom: 15px;">
            <label style="display:block; margin-bottom:8px; color:var(--text-muted);">الباركود</label>
            <input type="text" name="barcode" value="{{ product.barcode or '' }}" class="form-control">
        </div>

        <div style="margin-bottom: 15px;">
            <label style="display:block; margin-bottom:8px; color:var(--text-muted);">القسم</label>
            <input type="text" name="category" value="{{ product.category or '' }}" class="form-control">
        </div>

        <div style="margin-bottom: 15px;">
            <label style="display:block; margin-bottom:8px; color:var(--text-muted);">الكمية</label>
            <input type="number" name="stock" value="{{ product.stock }}" class="form-control" required>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px;">
            <div>
                <label style="display:block; margin-bottom:8px; color:var(--text-muted);">سعر الشراء</label>
                <input type="number" step="0.01" name="buy_price" value="{{ product.buy_price }}" class="form-control" required>
            </div>
            <div>
                <label style="display:block; margin-bottom:8px; color:var(--text-muted);">سعر البيع</label>
                <input type="number" step="0.01" name="sell_price" value="{{ product.sell_price }}" class="form-control" required>
            </div>
        </div>

        <button type="submit" class="btn" style="width: 100%; background: var(--warning);">حفظ التعديلات</button>
    </form>
</div>
{% endblock %}
