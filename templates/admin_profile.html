{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 40px auto;">
    <h2 style="margin-top: 0; margin-bottom: 20px; text-align: center;">ملفي الشخصي (Admin)</h2>
    
    <form method="POST">
        <div style="margin-bottom: 20px;">
            <label style="display:block; margin-bottom:8px; color:var(--text-muted);">اسم المستخدم</label>
            <input type="text" name="username" class="form-control" value="{{ current_user.username }}" required>
        </div>

        <div style="margin-bottom: 30px;">
            <label style="display:block; margin-bottom:8px; color:var(--text-muted);">كلمة المرور الجديدة</label>
            <input type="password" name="password" class="form-control" placeholder="اتركه فارغاً للاحتفاظ بالقديمة">
        </div>

        <button type="submit" class="btn" style="width: 100%;">تحديث البيانات</button>
    </form>
</div>
{% endblock %}
