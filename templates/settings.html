{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 800px; margin: 0 auto;">
    <div class="page-header">
        <h1 class="page-title">إعدادات النظام</h1>
    </div>
    
    <div style="margin-bottom: 40px; padding-bottom: 30px; border-bottom: 1px solid var(--border-color);">
        <h3 style="color: var(--primary); margin-bottom: 20px;">تخصيص المظهر</h3>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
            <div style="background: var(--bg-body); padding: 20px; border-radius: 12px; border: 1px solid var(--border-color); display: flex; align-items: center; justify-content: space-between;">
                <div>
                    <label style="font-weight: bold; display: block; margin-bottom: 5px;">لون النظام</label>
                    <small style="color: var(--text-muted);">اختر اللون المفضل لك</small>
                </div>
                <div style="position: relative; width: 50px; height: 50px; border-radius: 50%; overflow: hidden; border: 2px solid var(--border-color);">
                    <input type="color" id="colorPicker" value="#6366f1" style="position: absolute; top: -10px; left: -10px; width: 70px; height: 70px; cursor: pointer; border: none;">
                </div>
            </div>

            <div style="background: var(--bg-body); padding: 20px; border-radius: 12px; border: 1px solid var(--border-color); display: flex; align-items: center; justify-content: space-between; cursor: pointer;" onclick="toggleThemeMode()">
                <div>
                    <label style="font-weight: bold; display: block; margin-bottom: 5px;">نمط الإضاءة</label>
                    <small style="color: var(--text-muted);">تبديل بين الليلي والنهاري</small>
                </div>
                <div style="width: 50px; height: 50px; background: var(--bg-card); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary); border: 1px solid var(--border-color);">
                    <i class="fas fa-adjust"></i>
                </div>
            </div>
        </div>
        
        <button onclick="resetTheme()" class="btn" style="margin-top: 20px; background: transparent; border: 1px solid var(--border-color); color: var(--text-muted); width: 100%;">
            <i class="fas fa-undo"></i> استعادة الألوان الافتراضية
        </button>
    </div>

    <form method="POST">
        <h3 style="color: var(--primary); margin-bottom: 20px;">بيانات المتجر</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
            <div><label class="form-label" style="display:block; margin-bottom:5px;">اسم المتجر</label><input type="text" name="name" value="{{ shop.name }}" class="form-control" required></div>
            <div><label class="form-label" style="display:block; margin-bottom:5px;">رقم الهاتف</label><input type="text" name="phone" value="{{ shop.phone or '' }}" class="form-control"></div>
        </div>
        <div style="margin-bottom: 30px;">
            <label class="form-label" style="display:block; margin-bottom:5px;">العنوان</label>
            <input type="text" name="address" value="{{ shop.address or '' }}" class="form-control">
        </div>

        <h3 style="color: var(--primary); margin-bottom: 20px;">إعدادات الفاتورة</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
            <div><label class="form-label" style="display:block; margin-bottom:5px;">الرقم الضريبي</label><input type="text" name="tax_number" value="{{ shop.tax_number or '' }}" class="form-control"></div>
            <div><label class="form-label" style="display:block; margin-bottom:5px;">تذييل الفاتورة</label><input type="text" name="footer_msg" value="{{ shop.footer_msg or '' }}" class="form-control"></div>
        </div>
        <div style="margin-bottom: 30px;">
            <label class="form-label" style="display:block; margin-bottom:5px;">سياسة الاسترجاع</label>
            <textarea name="policy_text" class="form-control" style="min-height: 100px;">{{ shop.policy_text or '' }}</textarea>
        </div>

        <button type="submit" class="btn" style="width: 100%;">حفظ التغييرات</button>
    </form>
</div>

<script>
    const picker = document.getElementById('colorPicker');
    
    // تحميل اللون المحفوظ في المنتقي
    const savedHex = localStorage.getItem('theme_color_hex');
    if (savedHex) { picker.value = savedHex; }

    // عند تغيير اللون: احفظ الـ Hex وطبق الـ HSL
    picker.addEventListener('input', function(e) {
        const hex = e.target.value;
        const hsl = hexToHSL(hex); // الدالة موجودة في base.html
        
        document.documentElement.style.setProperty('--primary-h', hsl.h);
        document.documentElement.style.setProperty('--primary-s', hsl.s + '%');
        document.documentElement.style.setProperty('--primary-l', hsl.l + '%');
        
        localStorage.setItem('theme_color_hex', hex);
    });

    function resetTheme() {
        localStorage.removeItem('theme_color_hex');
        localStorage.removeItem('theme_mode');
        // إعادة القيم الافتراضية (نيلي)
        document.documentElement.style.setProperty('--primary-h', '245');
        document.documentElement.style.setProperty('--primary-s', '82%');
        document.documentElement.style.setProperty('--primary-l', '67%');
        document.body.classList.remove('light-mode');
        picker.value = '#6366f1';
        alert('تمت الاستعادة!');
    }
</script>
{% endblock %}
