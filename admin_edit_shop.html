{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 40px auto;">
    <div class="page-header">
        <h2 class="page-title">تعديل المتجر: {{ shop.name }}</h2>
        <a href="{{ url_for('admin_dashboard') }}" class="btn" style="background: transparent; border: 1px solid var(--border-color); color: var(--text-muted);">إلغاء</a>
    </div>

    <form method="POST">
        <div style="margin-bottom: 20px;">
            <label style="display:block; margin-bottom:8px; color:var(--text-muted);">اسم المتجر</label>
            <input type="text" name="shop_name" class="form-control" value="{{ shop.name }}" required>
        </div>

        <div style="margin-bottom: 30px;">
            <label style="display:block; margin-bottom:8px; color:var(--text-muted);">تغيير كلمة مرور المالك (اختياري)</label>
            <input type="password" name="new_password" class="form-control" placeholder="اتركه فارغاً إذا لم ترد التغيير">
            <small style="display:block; margin-top:5px; color:var(--text-muted);">المالك الحالي: <b>{{ owner.username }}</b></small>
        </div>

        <button type="submit" class="btn" style="width: 100%;">حفظ التغييرات</button>
    </form>
</div>
{% endblock %}
